---
docker:
  host: "https://127.0.0.1:2376"
  timeout: 10

stack_configs:
  -
    name: debian_jessie
    container_configs:
      -
        version: 1.0
        dockerfile: ./Dockerfile
        ports:
          - '9999:9999'
        volumes:
          - '/outside/container/path:/inside/container/path'
        dependant_container_names:
          - dependant_debian
