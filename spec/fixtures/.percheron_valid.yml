---
docker:
  host: "https://127.0.0.1:2376"
  timeout: 10

stacks:
  -
    name: debian_jessie
    containers:
      -
        name: dependant_debian
        version: 1.1
        dockerfile: ./Dockerfile

      -
        name: debian
        version: 1.0
        dockerfile: ./Dockerfile
        ports:
          - '9999:9999'
        volumes:
          - '/outside/container/path:/inside/container/path'
        dependant_container_names:
          - dependant_debian
